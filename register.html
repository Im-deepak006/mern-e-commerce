            <div class="container">
                <h3><strong>Register now!</strong></h3>
                <p>Enter your information to register</p>
                <form id="form">
                    <div class="form-group">
                        <input type="text" id="username" class="form-control" placeholder="Username">
                        <div class="error"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" placeholder="Email Address">
                        <div class="error"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" placeholder="Password">
                        <div class="error"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="cpassword" class="form-control" placeholder="Confirm Password">
                        <div class="error"></div>
                    </div>
                     <button class="btn" type="submit">Submit</button>
                    <p class="login-link">Already have an account? <a href="login.html" style="color: #EA580C;">Login</a></p>
                </form>

        <script>
            const form = document.querySelector('#form')
            const username = document.querySelector('#username');
            const email = document.querySelector('#email');
            const password = document.querySelector('#password');
            const cpassword = document.querySelector('#cpassword');
    
            form.addEventListener('submit',(e)=>{
                if(!validateInputs()){
                    e.preventDefault();
                }
            })
    
            function validateInputs(){
                const usernameVal = username.value.trim();
                const emailVal = email.value.trim();
                const passwordVal = password.value.trim();
                const cpasswordVal = cpassword.value.trim();
                let success = true;
    
                if(usernameVal===''){
                    success=false;
                    setError(username,'Username is required');
                } else {
                    setSuccess(username);
                }
    
                if(emailVal===''){
                    success = false;
                    setError(email,'Email is required');
                } else if(!validateEmail(emailVal)){
                    success = false;
                    setError(email,'Please enter a valid email');
                } else {
                    setSuccess(email);
                }
    
                if(passwordVal === ''){
                    success= false;
                    setError(password,'Password is required');
                } else if(passwordVal.length<8){
                    success = false;
                    setError(password,'Password must be at least 8 characters long');
                } else {
                    setSuccess(password);
                }
    
                if(cpasswordVal === ''){
                    success = false;
                    setError(cpassword,'Confirm password is required');
                } else if(cpasswordVal!==passwordVal){
                    success = false;
                    setError(cpassword,'Password does not match');
                } else {
                    setSuccess(cpassword);
                }
    
                return success;
            }
    
            function setError(element, message){
                const inputGroup = element.parentElement;
                const errorElement = inputGroup.querySelector('.error');
    
                errorElement.innerText = message;
                element.classList.add('is-invalid');
            }
    
            function setSuccess(element){
                const inputGroup = element.parentElement;
                const errorElement = inputGroup.querySelector('.error');
    
                errorElement.innerText = '';
                element.classList.remove('is-invalid');
            }
    
            const validateEmail = (email) => {
                return String(email)
                  .toLowerCase()
                  .match(
                    /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
                  );  
            };
